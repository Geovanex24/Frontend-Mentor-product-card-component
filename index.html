<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Challenge || Product preview card component. By Geovanni Fernández">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Preload -->
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" as="font"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
    as="font" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <!-- PRODUCT CARD -->
    <div class="card">

      <div class="card__image">
        <img src="/images/image-product-mobile.jpg" width="350" height="275" alt="Product image">
      </div>

      <div class="card__content">
        <p class="card__label no-margin">Perfume</p>
        <h1 class="card__tittle no-margin">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="card__info-price">
          <span class="card__offer-price">$149.99</span>
          <span class="card__original-price">$169.99</span>
        </p>

        <button class="card__button">
          <img src="images/icon-cart.svg" width="15" height="15" alt="icon cart"> Add to Cart
        </button>
      </div>

    </div>
    <!-- PRODUCT CARD -->

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Geovanex24">Geovanni Fernández Elizondo</a>.
  </div>
</body>

</html>
